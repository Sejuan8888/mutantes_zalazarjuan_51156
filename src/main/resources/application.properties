# ===================================================================
# SPRING BOOT PROPERTIES
# ===================================================================

# Server Configuration
server.port=8080

# ===================================================================
# DATA SOURCE PROPERTIES
# ===================================================================
# Configuración para la base de datos en memoria H2.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
# Habilita la consola web de H2, accesible en http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===================================================================
# JPA / HIBERNATE PROPERTIES
# ===================================================================
# Configuración de Spring Data JPA y Hibernate.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ddl-auto=update: Hibernate intentará actualizar el esquema de la base de datos
# según las entidades JPA. Si la tabla no existe, la crea.
# Es útil para desarrollo, pero en producción se prefiere 'validate' o 'none'
# junto con un sistema de migración como Flyway o Liquibase.
spring.jpa.hibernate.ddl-auto=update

# Muestra las sentencias SQL generadas por Hibernate en la consola.
# Útil para depuración durante el desarrollo.
spring.jpa.show-sql=true

# Formatea el SQL mostrado para que sea más legible.
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# SPRINGDOC / SWAGGER-UI PROPERTIES
# ===================================================================
# Configuración para la documentación de la API con Springdoc y Swagger UI.
# La documentación de la API estará disponible en formato JSON en /v3/api-docs
# La interfaz de usuario interactiva de Swagger estará en /swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
